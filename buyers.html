  <div class="large-12 columns">
<div class="row">
  <form action="" method="" class="form-horizontal buyer_form" style="width: 70%; margin: 0 auto" >
<fieldset>
<legend><strong>Buyers Form</strong></legend>
<div class="row">
  <label>FirstName</label>  
  <div class="medium-5 columns">
  <input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md" required/> 
  </div>
</div>
<div class="row">
  <label>LastName</label>  
  <div class="medium-5 columns">
  <input id="lname" name="lname" type="text" placeholder="Doe" class="form-control input-md" required>
  </div>
</div>
<div class="row">
  <label>ID Number</label>  
  <div class="medium-5 columns">
  <input id="id_no" name="id_no" type="text" placeholder="id/passport number" class="form-control input-md" required>
  </div>
</div>
<div class="row">
  <label>Email</label>  
  <div class="medium-4 large-4 columns">
  <input id="bemail" name="bemail" type="email" placeholder="johndoe@email.com" class="form-control input-md" required>
  </div>
</div>
<div class="row">
  <label>County</label>
  <div class="medium-5 columns">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="">Kisumu</option>
      <option value="">Nairobi</option>
      <option value="">Kakamega</option>
      <option value="">Kitui</option>
      <option value="">Machakos</option>
      <option value="">Mombasa</option>
      <option value="">Nyeri</option>
    </select>
  </div></div>
<div class="row">
  <label>Interested in?</label>
  <div class="medium-4 columns">
  <div class="radio">
    <label for="houses-0">
      <input type="radio" name="houses" id="houses-0" value="" checked="checked">
      Classic Villa
    </label>
  </div>
  <div class="radio">
    <label for="houses-1"><input type="radio" name="houses" id="houses-1" value="">
     Contemporary Villa
    </label>
  </div>
  </div>
</div>
<div class="row">
  <label class="medium-4 columns control-label" for="request"></label>
  <div class="medium-8 columns">
    <button type="submit" id="request" name="request" class="small radius button">Request Quote</button>
    <button type="button"id="re_back" name="re_back" class="small alert button" data-toggle="modal" data-target="#myModal">Go Back</button>
  </div>
</div>
</fieldset>
</form>
</div>
</div>
